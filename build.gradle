plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

application {
    mainClass.set("de.dungeongame.core.Main")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'de.gurkenlabs:litiengine:0.5.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources/images', 'resources/localization', 'resources/maps', 'resources/sounds']
        }
    }
}
