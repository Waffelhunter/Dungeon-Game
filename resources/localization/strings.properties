storychar.greet=Hey over there, i see you are new to the Castle!
storychar.tut1 = "Hallo Abenteurer! Dich hab ich hier ja noch nie gesehen!"
storychar.tut2 = "Du bist bestimmt hier, um unser schönes Schloss vom bösen Drachen zu befreien!"
storychar.tut3 = "Ich bin der Hausgeist hier, ich werde dir helfen. Ich weiß, wie hier alles funktioniert"
storychar.tut4 ="Du kannst dich gerne an allem bedienen, was du findest. Mit <E> öffnest du Kisten"
storychar.tut5 = "Die alten Vasen sind voller Ungeziefer, aber manchmal findet man auch etwas Nützliches darin. Zerstöre sie mit deinem Feuerball!"
storychar.tut6 = "Oh nein, ein Schleim! Diese Wackelpuddings sind nicht süß, am bessten schießt du ihn mit dem Feuerball ab!"
storychar.tut7 = "Wenn du Schaden bekommen hast, kannst du Rüstung und Leben einsammeln und dich so regenerieren"
storychar.tut8 = "Du hast den Schlüssel zur Tür gefunden! Jetzt kannst du durch die Tür in das Schloss!"
storychar.TUT9 = "Viel Erfolg, Abenteurer! Befrei men Schloss von dieser Drachenplage und lüfte das Geheimnis! Ich werde ab und zu nach dir sehen."


